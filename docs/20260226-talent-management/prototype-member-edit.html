body { font-family: 'Noto Sans JP', system-ui, -apple-system, sans-serif; color: var(--color-text); background: var(--color-bg-subtle); line-height: 1.6; -webkit-font-smoothing: antialiased; }

.form-row.single { grid-template-columns: 1fr; }
.form-group { margin-bottom: 0; }
.form-group label {
  display: block; font-size: 12px; font-weight: 500;
  color: var(--color-text-muted); margin-bottom: 6px;
}
.form-group label .required {
  color: var(--color-primary); margin-left: 4px; font-size: 11px;

.form-group input, .form-group select, .form-group textarea {
  width: 100%; height: 40px; border: 1px solid var(--color-border);
  border-radius: 6px; padding: 0 12px; font-family: inherit; font-size: 13px;
  color: var(--color-text); background: #fff;
  transition: border-color 0.15s;
}
.form-group input:focus, .form-group select:focus, .form-group textarea:focus {
  outline: none; border-color: var(--color-brand-blue);
  box-shadow: 0 0 0 3px rgba(0,173,238,0.1);
}
.form-group textarea { height: 80px; padding: 10px 12px; resize: vertical; }
.form-group input::placeholder { color: var(--color-disabled); }
.form-hint { font-size: 11px; color: var(--color-text-subtle); margin-top: 4px; }

/* Avatar upload */
.avatar-upload {
  display: flex; align-items: center; gap: 16px; margin-bottom: 24px;
}
.avatar-preview {
  width: 80px; height: 80px; border-radius: 50%;
  background: var(--color-bg-muted); display: flex; align-items: center; justify-content: center;
  color: var(--color-text-subtle); flex-shrink: 0;

.avatar-preview svg { width: 32px; height: 32px; }
.avatar-actions { }
.btn-upload {
  height: 32px; padding: 0 14px; background: #fff; border: 1px solid var(--color-border);
  border-radius: 6px; font-family: inherit; font-size: 12px; color: var(--color-text-muted);
  cursor: pointer; display: inline-flex; align-items: center; gap: 6px;
}
.btn-upload:hover { border-color: var(--color-brand-blue); color: var(--color-brand-blue); }

/* Strengths input */

.strength-item {
  display: flex; align-items: center; gap: 8px; margin-bottom: 8px;

.strength-item .num {
  width: 28px; height: 28px; border-radius: 50%;
  background: var(--color-brand-blue-light); display: flex; align-items: center; justify-content: center;
  font-size: 12px; font-weight: 700; color: var(--color-brand-blue); flex-shrink: 0;

.strength-item select {
  flex: 1; height: 36px; border: 1px solid var(--color-border); border-radius: 6px;

}
.strength-item select:focus { outline: none; border-color: var(--color-brand-blue); }

/* Footer */
.form-footer {
  display: flex; justify-content: flex-end; gap: 12px; padding: 20px 0;

.btn-cancel {

.btn-save {

@media (max-width: 768px) {

  .main { margin-left: 0; }
  .mobile-menu-btn { display: block; }
  .content { padding: 16px; }
  .form-row { grid-template-columns: 1fr; }
}
</style>
