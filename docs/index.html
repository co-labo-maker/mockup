<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン | Co-LABO MAKER プロトタイプ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #F8F9FA;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      border: 1px solid #E5E7EB;
      border-radius: 12px;
      padding: 40px;
      width: 380px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      text-align: center;
    }
    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #2563EB;
      margin-bottom: 8px;
    }
    .logo span { color: #DC2626; }
    .subtitle {
      font-size: 13px;
      color: #666;
      margin-bottom: 32px;
    }
    .input-group {
      margin-bottom: 16px;
      text-align: left;
    }
    .input-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }
    .input-group input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #D1D5DB;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-group input:focus {
      border-color: #2563EB;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #2563EB;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: #1D4ED8; }
    .error {
      color: #DC2626;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">Co-LABO <span>MAKER</span></div>
    <div class="subtitle">カテゴリUIプロトタイプ（社内限定）</div>
    <form id="loginForm">
      <div class="input-group">
        <label for="password">パスワード</label>
        <input type="password" id="password" placeholder="パスワードを入力" autofocus>
      </div>
      <button type="submit" class="btn">ログイン</button>
      <div class="error" id="error">パスワードが正しくありません</div>
    </form>
  </div>
  <script>
    const HASH = 'b78596825458be558740342d5db7145da954cdd9e8a5d3494dce43d5c019dfca';

    // Already authenticated
    if (sessionStorage.getItem('proto_auth') === HASH) {
      location.replace('prototype-index.html');
    }

    async function sha256(text) {
      const data = new TextEncoder().encode(text);
      const buf = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const pw = document.getElementById('password').value;
      const hash = await sha256(pw);
      if (hash === HASH) {
        sessionStorage.setItem('proto_auth', HASH);
        location.replace('prototype-index.html');
      } else {
        document.getElementById('error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
