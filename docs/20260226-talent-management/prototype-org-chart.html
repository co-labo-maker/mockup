*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Noto Sans JP', system-ui, -apple-system, sans-serif; color: var(--color-text); background: var(--color-bg-subtle); line-height: 1.6; -webkit-font-smoothing: antialiased; }
.app { display: flex; min-height: 100vh; }
.sidebar { width: var(--sidebar-width); background: var(--sidebar-bg); color: var(--sidebar-text); position: fixed; top: 0; left: 0; bottom: 0; z-index: 100; display: flex; flex-direction: column; transition: transform 0.3s; }
.sidebar-logo { padding: 16px 20px; border-bottom: 1px solid rgba(255,255,255,0.08); display: flex; align-items: center; gap: 10px; }
.sidebar-logo .logo-icon { width: 32px; height: 32px; background: var(--color-brand-blue); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; font-size: 14px; }
.sidebar-logo .logo-text { font-size: 13px; font-weight: 700; color: #fff; line-height: 1.3; }
.sidebar-logo .logo-text small { font-size: 10px; font-weight: 400; color: var(--sidebar-text); display: block; }
.sidebar-nav { flex: 1; padding: 12px 0; overflow-y: auto; }
.sidebar-nav a { display: flex; align-items: center; gap: 12px; padding: 10px 20px; color: var(--sidebar-text); text-decoration: none; font-size: 13px; transition: all 0.15s; border-left: 3px solid transparent; }
.sidebar-nav a:hover { background: rgba(255,255,255,0.05); color: #fff; }
.sidebar-nav a.active { background: rgba(0,173,238,0.1); color: var(--sidebar-active); border-left-color: var(--sidebar-active); font-weight: 500; }
.sidebar-nav a svg { width: 18px; height: 18px; flex-shrink: 0; }
.sidebar-section { padding: 20px 20px 8px; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: rgba(200,214,229,0.5); }

.content { padding: 24px; overflow-x: auto; }
.mobile-menu-btn { display: none; background: none; border: none; cursor: pointer; color: var(--color-text); padding: 4px; }
.mobile-menu-btn svg { width: 24px; height: 24px; }
.sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 99; }

/* Org Chart */
.org-chart { display: flex; flex-direction: column; align-items: center; min-width: 900px; }

.org-node {
  background: #fff; border: 2px solid var(--color-border); border-radius: 10px;
  padding: 14px 20px; text-align: center; min-width: 160px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  cursor: pointer; transition: border-color 0.15s, box-shadow 0.15s;
  position: relative;
}
.org-node:hover { border-color: var(--color-brand-blue); box-shadow: 0 4px 12px rgba(0,173,238,0.15); }
.org-node.ceo { border-color: var(--color-brand-blue); background: linear-gradient(135deg, #e6f7fd 0%, #fff 100%); }
.org-node .node-avatar {
  width: 44px; height: 44px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-weight: 700; color: white; font-size: 16px;
  margin: 0 auto 8px;
}
.org-node .node-name { font-size: 13px; font-weight: 700; }
.org-node .node-title { font-size: 11px; color: var(--color-text-subtle); }
.org-node .node-dept { font-size: 10px; color: var(--color-brand-blue); margin-top: 2px; font-weight: 500; }
.org-node .node-count {
  position: absolute; top: -8px; right: -8px;
  width: 22px; height: 22px; border-radius: 50%;
  background: var(--color-brand-blue); color: white;
  font-size: 10px; font-weight: 700;
  display: flex; align-items: center; justify-content: center;
}

/* Tree lines */
.org-level { display: flex; justify-content: center; gap: 24px; margin-top: 40px; position: relative; }
.org-connector {
  position: relative; display: flex; flex-direction: column; align-items: center;
}
.org-connector::before {
  content: ''; position: absolute; top: -20px; left: 50%; width: 2px; height: 20px;
  background: var(--color-border);
}
.org-level-line {
  position: relative; margin-top: 40px;
}
.org-level-line::before {
  content: ''; position: absolute; top: -20px; left: 50%; width: 2px; height: 20px;
  background: var(--color-border);
}
.org-children {
  display: flex; gap: 20px; justify-content: center; margin-top: 40px;
  position: relative;
}
.org-children::before {
  content: ''; position: absolute; top: -20px; left: 50%; width: 2px; height: 20px;
  background: var(--color-border);
}
.org-children > .org-connector::before { top: -20px; }

/* Horizontal connector line */
.org-h-line {
  display: flex; gap: 20px; justify-content: center; margin-top: 40px;
  position: relative;
}
.org-h-line::before {
  content: ''; position: absolute; top: -20px;
  left: calc(50% - 50%); right: calc(50% - 50%);
  width: 2px; height: 20px; background: var(--color-border);
  left: 50%; transform: translateX(-50%);
}

/* Members under department */
.dept-members {
  display: flex; flex-wrap: wrap; gap: 6px; justify-content: center;
  margin-top: 12px; max-width: 180px;
}
.mini-avatar {

.mini-avatar:hover { transform: scale(1.2); }

.zoom-controls {

.zoom-btn {

@media (max-width: 768px) {

  .sidebar-overlay.open { display: block; }
  .main { margin-left: 0; }
  .mobile-menu-btn { display: block; }
  .content { padding: 16px; }
}

<script>
const menuBtn = document.getElementById('menuBtn');
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('sidebarOverlay');
menuBtn.addEventListener('click', () => { sidebar.classList.toggle('open'); overlay.classList.toggle('open'); });
overlay.addEventListener('click', () => { sidebar.classList.remove('open'); overlay.classList.remove('open'); });

let scale = 1;
const chart = document.getElementById('orgChart');
function zoom(delta) {
  scale = Math.max(0.5, Math.min(1.5, scale + delta));
  chart.style.transform = `scale(${scale})`;
}
function resetZoom() {
  scale = 1;
  chart.style.transform = 'scale(1)';
}
</script>
